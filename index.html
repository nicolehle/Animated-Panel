<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Panel</title>
    <link rel="stylesheet" href="styles/styles.min.css">
  </head>

  <body>

    <div class="box-wrapper">

      <h1>Let's Work Together!</h1>
      <p>Nicole Heeyeon Lee | Web Developer</p>

      <div class="main-box">

        <div class="circle-box">
          <div class="sky">
            <div class="sky-night">
              <div class="stars">
                <div class="shooting-star"></div>
                <div class="star-1"></div>
                <div class="star-2"></div>
                <div class="star-3"></div>
              </div>
            </div>

            <div class="sun-box">
              <div class="sun"></div>
            </div>
          </div>

          <div class="mountains">
            <div class="mountain-back">
              <div class="mountain-back1"></div>
            </div>
            <div class="mountain-front">
              <div class="mountain-front1"></div>
            </div>
          </div>

          <div class="trees">
            <div class="tree">
              <div class="leaves top"></div>
              <div class="leaves middle"></div>
              <div class="leaves bottom"></div>
              <div class="trunk"></div>
            </div>

          </div>

        </div>

      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src='script.js'></script>
  </body>
</html>
